<br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header text-center">Product</div>
                <div class="card-body">  
                  <div class="row">
                    <div class="col-sm-4">
                      <form  [formGroup]="productForm" >

                    <mat-form-field  appearance="outline" class="example-full-width">
                      <mat-label>Product Name</mat-label>
                      <input matInput formControlName="productname">
                    </mat-form-field>
                      
                      
                      <!-- <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Rate</mat-label>
                        <input matInput formControlName="rate">
                      </mat-form-field>

                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Quantity</mat-label>
                        <input matInput formControlName="qty" >
                      </mat-form-field> -->
  
                      <mat-form-field appearance="outline" class="example-full-width">                        
                            <mat-label>Choose a date</mat-label>
                            <input matInput formControlName="date" [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>                          
                      </mat-form-field>

                      </form>                
                  </div>

                  <div class="col-sm-8">
                    <mat-form-field>
                      <mat-label>Search</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Name Phone Number" #input>
                    </mat-form-field>

                    <div class="example-container mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource" matSort>
                        <!-- Item Column -->
                        <ng-container matColumnDef="productname">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                          <td mat-cell *matCellDef="let producttable"> {{producttable.productname}} </td>
                          <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="rate">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
                          <td mat-cell *matCellDef="let producttable"> {{producttable.rate}} </td>
                          <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>

                        <ng-container matColumnDef="qty">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                          <td mat-cell *matCellDef="let producttable"> {{producttable.qty}} </td>
                          <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                          <td mat-cell *matCellDef="let producttable"> {{producttable.date}} </td>
                          <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>
                        
                        <!-- Cost Column -->
                        <!-- <ng-container matColumnDef="cost">
                          <th mat-header-cell *matHeaderCellDef> Cost </th>
                          <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
                          <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
                        </ng-container> -->
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->
                        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
                      </table>
                      
                    </div>
                    
                             
                  </div>    
                </div>                                     
              </div>
                <div class="card-footer">
                    <div class="example-button-row">                      
                      <button mat-raised-button (click)="onSubmit()" color="primary">Save</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
</div>
