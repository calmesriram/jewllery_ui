<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">   
            <div class="card">
                <!-- <div class="card-header text-center">
                  <h1>RKV SILVER</h1>
                  <h3>28/9, 1st Floor,Adhi Raman Nandavanam Street,Shevapet,Salem -636002,TN</h3>
                </div> -->
                <div class="card-header">
                    <div class="row">  
                       <div class="col-sm-4"> 
                      <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <input type="text" [(ngModel)]="value" placeholder="Customer Name" aria-label="Number" matInput [formControl]="countryCtrl" [matAutocomplete]="auto" required matTooltip="Type to filter the Customer Detail" matTooltipPosition="after">
                          <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                            <mat-icon>close</mat-icon>
                          </button>
                          <mat-autocomplete #auto="matAutocomplete">
                            <mat-option (onSelectionChange)="test(cusitem);" *ngFor="let cusitem of filteredCountry | async" [value]="cusitem.customername">
                              <span>{{ cusitem.customername }} | {{cusitem.phoneumber}}</span>
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                      </form>
                      </div>                    
                      <div class="col-sm-4">
                        <label  for="cus_address">GSTIN:&nbsp;<b>{{"33BFSPP1826D1ZG"}}</b></label><br>                        
                       </div>
                      <div class="col-sm-4"> 
                        <label  for="cus_address">State Code:&nbsp;<b>{{"33"}}</b></label><br>
                      </div>
                    </div>                          
                </div>
                <div class="card-body">  
              <div class="row" *ngIf="value">                   
                <div class="col-sm-6" >                 
                  <label  for="cus_address">Name:&nbsp;<b>{{cus_customername || "xxx"}}</b></label><br>
                  <label  for="cus_address">Phone Number:&nbsp;<b>{{cus_phonenumber || "xxx"}}</b></label><br>
                  <label  for="cus_address">Adhaar:&nbsp;<b>{{cus_adhaarid || "xxx"}}</b></label><br>
                </div>
                <div class="col-sm-6">                    
                  <label  for="cus_address">Mail:&nbsp;<b>{{cus_emailid || "xxx"}}</b></label><br>
                    <label  for="cus_address">Address:&nbsp;<b>{{cus_address || "xxx"}}</b></label><br>
                </div>
               </div>
               <br>
               <div class="row">      
                <div class="col-sm-4">
                  <form >
                    <mat-form-field appearance="outline" class="example-full-width">
                      <input type="text" [(ngModel)]="value2" placeholder="Product Name" aria-label="Number1" matInput [formControl]="countryCtrl2" [matAutocomplete]="auto1" required matTooltip="Type to filter the Product Detail" matTooltipPosition="after">
                      <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                        <mat-icon>close</mat-icon>
                      </button>
                      <mat-autocomplete #auto1="matAutocomplete">
                        <mat-option (onSelectionChange)="prod(proditem);" (keydown.enter)="prod(proditem);"  (click)="prod(proditem);" *ngFor="let proditem of filteredCountry2 | async" [value]="proditem.productname">
                          <span>{{ proditem.productname }} | {{ proditem.qty }}</span>
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </form><br>
                  <div class="col-sm-8"  *ngIf="value2">
                    <form  [formGroup]="productForm" >
                    <mat-form-field  appearance="outline" class="example-full-width">
                      <mat-label>Product Name</mat-label>
                      <input matInput readonly formControlName="productname">
                    </mat-form-field>
                      
                      
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Rate</mat-label>
                        <input matInput readonly formControlName="rate">
                      </mat-form-field>
    
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Quantity</mat-label>
                        <input matInput formControlName="qty" max >  
                      </mat-form-field>
                      <button mat-raised-button (click)="add()" color="primary">Add</button>
                    </form>
                  </div>
                </div>             
                <div class="col-sm-8" *ngIf="dataSource.data.length != 0">                  
                  <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Name " #input>
                  </mat-form-field>                  
                  <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>                                

                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let producttable;let i = index;"> {{i+1}}. </td>
                        <td mat-footer-cell *matFooterCellDef>  </td>
                    </ng-container>

                      <ng-container matColumnDef="productname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                        <td mat-cell *matCellDef="let producttable"> {{producttable.productname}} </td>
                        <td mat-footer-cell *matFooterCellDef>  </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="rate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
                        <td mat-cell *matCellDef="let producttable"> {{producttable.rate}} </td>
                        <td mat-footer-cell *matFooterCellDef>  </td>
                      </ng-container>

                      <ng-container matColumnDef="qty">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                        <td mat-cell *matCellDef="let producttable"> {{producttable.qty}} </td>
                        <td mat-footer-cell *matFooterCellDef>  </td>
                      </ng-container>

                      <ng-container matColumnDef="Delete">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                        <td mat-cell *matCellDef="let producttable">
                          <mat-icon (click)="remove(producttable)" color="warn">delete</mat-icon>
                        </td>
                        <td mat-footer-cell *matFooterCellDef>  </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                   
                      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
                    </table>
                    
                  </div>
                  
                           
                </div>  
               </div>
                    </div>         
                </div>              

            </div>
        </div>
    </div>
